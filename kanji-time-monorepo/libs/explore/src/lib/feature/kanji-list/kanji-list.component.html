<div class="kanji-list-container">
  <ng-container
    *ngIf="visibleKanjiList$ | async as visibleKanjiList; else loading"
    ><ui-kanji-card
      *ngFor="let k of visibleKanjiList; trackBy: trackById"
      [kanjiInfo]="k"
      (click)="onCardClick(k)"
    ></ui-kanji-card
  ></ng-container>
  <ng-template #loading>
    <div class="loader"><ui-loading></ui-loading></div>
  </ng-template>
</div>
