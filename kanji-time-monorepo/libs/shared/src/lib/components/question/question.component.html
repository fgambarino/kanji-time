<div class="question-box" *ngIf="input">
  <p class="question-box--kanji">{{ input.kanji }}</p>
  <ng-container *ngIf="showOptions; else showResult"
    ><p class="question-box--question">
      Which is the correct <strong>{{ input.reading }}</strong> reading?
    </p>
    <div class="question-box--choices">
      <ui-ancient-button
        *ngFor="let option of input.options"
        (btnClick)="onBtnClick(option)"
        >{{ option }}</ui-ancient-button
      >
    </div></ng-container
  >

  <ng-template #showResult>
    <div *ngIf="answeredCorrectly; else wrongAnswer">
      <p class="question-box--result">✔️</p>
    </div>
    <ng-template #wrongAnswer
      ><p class="question-box--result">❌</p>
      <p class="question-box--solution">
        It is: <strong>{{ input.rightOption }}</strong>
      </p></ng-template
    >
    <p class="question-box--translation">
      Meaning: <strong>{{ input.meaning }}</strong>
    </p>
    <ui-ancient-button (btnClick)="next()">NEXT</ui-ancient-button>
  </ng-template>
</div>
